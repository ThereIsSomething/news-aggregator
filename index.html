
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>News Aggregator</h1>
        <nav>
            <button class="category-btn active" data-category="top">Top News</button>
            <button class="category-btn" data-category="technology">Technology</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="business">Business</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="news-container" id="newsContainer"></div>
            <aside class="saved-articles">
                <h2>Saved Articles</h2>
                <div id="savedArticlesList"></div>
            </aside>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
